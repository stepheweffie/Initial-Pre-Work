<!-- Single answer multiple choice options can be displayed with radio buttons as the 'input' element 'type' value of
'radio'. The 'input' element must be a child of a 'label' element. Buttons within a group only permit one selection
 by the end user within the group of buttons. The 'label' element has a 'for' attribute used in best practices to match
 the 'id' attribute on the child 'input' element. Groups of labels are created by assigning the same value to the 'name'
 attribute. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <label for="indoor">
    <input id="indoor" type="radio" name="indoor-outdoor">indoor
  </label>
  <label for="outdoor">
    <input id="outdoor" type="radio" name="indoor-outdoor">outdoor
  </label>

  </form>
</main>
